<!doctype html>
<html lang='en'>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=1' />
  <title>Search</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <div class='Page' onclick='doFocusSearch()'>
    <form class='SearchForm' onsubmit='doSearch(event)'>
      <div class='SearchInputWrapper'>
        <div class='SearchIcon'>&#9906;</div>
        <input type='text' name='q' class='SearchInput' autocomplete='on' placeholder='Search...'>
      </div>
    </form>
  </div>
  <script src='scripts.js'></script>
</body>
</html>
